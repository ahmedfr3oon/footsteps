<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavegen Pro - الطاقة الذكية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="neo-nav">
        <div class="nav-container">
            <img src="p letter.jpg" alt="Pavegen" class="neo-logo"> 
            <div class="nav-links">
                <a href="faq.html" class="nav-link">FaQ</a>
               <a href="دليل المشروع.html" class="nav-link">دليل المشروع
                <a href="محاكاه.html" class="nav-link">محاكاة</a>
                <a href="#contact" class="nav-link">اتصل بنا</a>
            </div>
        </div>
    </nav>

    <!-- القسم البطولي -->
    <section class="hero" data-aos="fade-up">
        <div class="hero-content">
            <h1>pavegen
            <h2class="hero-title">طاقة الخطوات الذكية</h2class=>
            <p class="hero-subtitle">حول حركة الأقدام إلى مصدر طاقة مستدام</p>
            <button class="cta-button" onclick="window.open('https://www.youtube.com/watch?v=VD15-2Uriyc', '_blank')">
  شاهد الفيديو التوضيحي
</button>
        </div>
    </section>

    <!-- قسم الإحصائيات -->
    <section class="stats" data-aos="zoom-in">
        <div class="stats-grid">
            <div class="stat-item">
                <h2 class="stat-number">+250M</h2>
                <p class="stat-label">خطوة يومياً</p>
            </div>
            <div class="stat-item">
                <h2 class="stat-number">85%</h2>
                <p class="stat-label">توفير في الطاقة</p>
            </div>
            <div class="stat-item">
                <h2 class="stat-number">500+</h2>
                <p class="stat-label">مشروع عالمي</p>
            </div>
        </div>
    </section>

    <!-- قسم العروض التفاعلية -->
    <section class="interactive-demo">
        <div class="demo-container" id="energySimulator">
            <h2 class="demo-title">محاكاة توليد الطاقة</h2>
            <div class="demo-content">
                <div class="energy-meter">
                    <div class="meter-fill" id="meterFill"></div>
                </div>
                <button class="simulate-button" id="simulateButton">ابدأ المحاكاة</button>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="app.js"></script>
</body>
</html>
